<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>生日</td>
        </tr>
        <tr th:each="stu:${stuList}">
            <td th:text="${stu.id}"></td>
            <td th:text="${stu.name}"></td>
            <td th:text="${stu.sex}"></td>
            <td th:text="${stu.age}"></td>
            <td th:text="${stu.birthday}"></td>
        </tr>

    </table>
</body>
</html>
